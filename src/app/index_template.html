<!DOCTYPE html>
<html lang="no-nb">
  <head>
    <meta id="mainViewport" name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <% for (var css in htmlWebpackPlugin.files.css) { %>
      <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>

  </head>
  <body>

    <div id="betaling-app-container"></div>
    <% for (var scriptSrc in htmlWebpackPlugin.options.vendorScripts) { %>
      <script src="<%= htmlWebpackPlugin.options.vendorScripts[scriptSrc] %>"></script>
    <% } %>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
      <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
  </body>
</html>
